version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      eslint-stack:
        patterns:
          - "eslint*"
          - "@typescript-eslint*"
          - "prettier*"
          - "cspell*"
      astro:
        patterns:
          - "astro*"
          - "@astro*"
      tailwind:
        patterns:
          - "tailwind*"
          - "@tailwind*"
      types:
        patterns:
          - "@types*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
    target-branch: "main"
    groups:
      actions:
        patterns:
          - "actions/*"
